{% extends "base.html" %}

{% block title %}Unit List - E-commerce Revision{% endblock %}

{% block content %}
    <h2>Select a Unit to Revise:</h2>
    <ul class="unit-list">
        {% for unit in units %}
            <li>
                <a href="/unit/{{ loop.index }}">
                    {{ unit.title }} ({{ unit.hours }})
                </a>
            </li>
        {% else %}
            <li>No units available.</li>
        {% endfor %}
    </ul>
{% endblock %}
